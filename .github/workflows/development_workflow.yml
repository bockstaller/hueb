name: Tests & Staging Deployment

on: [push, pull_request]
jobs:
  black:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Black Check
        uses: jpetrucciani/black-check@19.10b0
        with:
          # File or directory to run black on
          path: .

  flake8:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      - name: Setup flake8 annotations
        uses: rbialon/flake8-annotations@v1
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  Tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    services:
      db:
        image: postgres:12.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: --mount type=tmpfs,destination=/var/lib/postgresql/data --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          python -m pip install -r src/requirements.txt
      - name: Run Tests
        run: |
          cd src
          pytest -v
        env: # Or as an environment variable
          ENV: GITHUB_WORKFLOW

  Container_build:
    runs-on: ubuntu-latest
    needs: [Tests, flake8, black]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get short SHA for tag
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PAT }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/bockstaller/hueb:${{ steps.vars.outputs.sha_short }}

  StagingDeployment:
    if: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
    needs: [Container_build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: saubermacherag/ansible-playbook-docker-action@v1.3
        with:
          playbookName: "./deployment/deploy.yml"
          inventoryFile: "./deployment/staging.ini"
          keyFile: "./deployment/staging-key"
          keyFileVaultPass: ${{ secrets.STAGING_KEYFILE_VAULT_PASS }}
          extraFile: "./deployment/group_vars/webserver"
          extraVars: "-e django_secret_key=${{ secrets.STAGING_DJANGO_SECRET_KEY }} -e user_name=${{ secrets.STAGING_USER_NAME }} -e user_password=${{ secrets.STAGING_USER_PASSWORD }} -e password=${{ secrets.STAGING_PASSWORD }} -e django_db_user=${{ secrets.STAGING_DB_USER }} -e django_db_password=${{ secrets.STAGING_DB_PASSWORD }} -e honeycomb_api=${{ secrets.HONEYCOMB_API }} -e sentry_api=${{ secrets.SENTRY_API }}"
          verbosity: "vv"
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_RELEASE_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: staging
      - name: Honeycomb Honeymarker
        uses: naiduarvind/gha-honeymarker@v1.0.1
        with:
          apikey: ${{ secrets.HONEYCOMB_API }}
          dataset: hueb_staging
          type: Release Staging
          message: "Release ${{ github.ref }}"
